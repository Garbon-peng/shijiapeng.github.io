<article class="post">
	<header class="post-header home">
		<div class="post-title">Category - <span id='category-name'></span></div>
	</header>

	<div class="post-grid">
		{%- for post in site.posts -%}
		<div class="post-list-item post-category-{{post.categories}}">
			<div class="post-container">
				<div class="post-card">
					<h3 class="post-project-title">
						<a class="post-link" href="{{ post.url | relative_url }}">
							{{ post.title | escape }}
						</a>
					</h3>
	
					{%- if post.image -%}
					<a class="post-link" href="{{ post.url | relative_url }}">
						<img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="post-image">
					</a>
					{%- endif -%}
	
					{%- if post.excerpt -%}
					<p class="post-excerpt">{{ post.excerpt }}</p>
					{%- endif -%}
				</div>
			</div>
		</div>
		{%- endfor -%}
	</div>
</article>

<script src="{{ site.baseurl }}/public/js/jquery-3.4.1.slim.min.js"></script>
<script>
	function removeCategory() {
		if (window.location.hash) {
			let hash = window.location.hash.substring(1);
			$('#category-name').text(hash.substring(0, 1).toUpperCase() + hash.substring(1));
			let category_class = '.post-category-' + hash;
			let items = $('.post-list-item').each((i, e) => {
				if (!$(e).hasClass('post-category-' + hash)) {
					$(e).hide();
				} else {
					$(e).show();
				}
			});
		}
	}
	$(window).on('hashchange', () => {
		removeCategory();
	});
	$(document).ready(() => {
		removeCategory();	
	})
	
</script>
